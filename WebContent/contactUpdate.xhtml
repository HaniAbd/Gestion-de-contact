<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Gestion De Contact</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Contacts Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Contact ID :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.id}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="firstname" class="control-label col-sm-2">First Name :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="firstname-id" value="#{editRecordObj.firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastname" class="control-label col-sm-2">Last Name :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lastname-id" value="#{editRecordObj.lastName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Email :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editRecordObj.email}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{contactBean.updateContact(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
