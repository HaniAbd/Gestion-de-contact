<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<h:outputStylesheet library="css" name="style.css" />
<title>GESTION CONTACTS JSF</title>
</h:head>
     
<h:body>

<div align="center">
<h1><font color="white">Gestion de contacts JSF</font></h1>

</div>

<div class="login">
	<h1>Connexion</h1>
    <h:form>
    	<font color="white">Nom d'utilisateur</font><h:inputText value="#{contactBean.username}"
    	required="true" requiredMessage="Veuillez entrer votre nom d'utilisateur"/>
    	<font color="white">Mot de passe</font><h:inputSecret value="#{contactBean.password}" 
    	required="true" requiredMessage="Veuillez entrer votre mot de passe"/>
        <h:commandButton value="Se connecter" action="#{contactBean.checkAccesslogin()}"/>
    </h:form>
</div>



</h:body>
</html>
