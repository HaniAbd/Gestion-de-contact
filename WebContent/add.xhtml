<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<h:outputStylesheet library="css" name="style.css" />
<title>#{msgs2.registrationTitle}</title>
</h:head>     

<h:body>
<div align="center">
<h1><font color="white">Gestion de contacts JSF : Ajouter un contact</font></h1>
</div>

<div class="login">
    <h:form>
    	<font color="white">ID</font> <h:inputText value="#{contactBean.id}"
    	required="true" requiredMessage="Id déjà existant ou nul"/>
    	<font color="white">Prénom</font> <h:inputText value="#{contactBean.firstName}"
    	required="true" requiredMessage="Veuillez entrer votre prénom"/> 
    	<font color="white">Nom</font> <h:inputText value="#{contactBean.lastName}"
    	required="true" requiredMessage="Veuillez entrer votre nom"/>
    	<font color="white">Adresse mail</font> <h:inputText value="#{contactBean.email}"
    	required="true" requiredMessage="Veuillez entrer votre adresse mail."/>
        <h:commandButton value="Ajouter le contact" action="#{contactBean.addContact(contactBean)}"/>
        <div align="center"><a href="accueil-admin.jsf"><font color="white"><b>Page d'accueil</b></font></a>
		<br/><br/>
		<a href="accueil.jsf"><font color="white"><b>Se déconnecter</b></font></a>
		</div>
    	</h:form>
    </div>

</h:body>
</html>
